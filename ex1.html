<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <title>Calculadora Simples</title>

<link href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">"

<body>
    <!-- Título da página -->
    <h2>Calculadora Simples</h2>
    
    <h1>Primeira alteração GitHub</h1>

    <!-- Formulário para entrada dos números -->
    <form method="" action="">
        <!-- Campo para o primeiro número -->
        <label>Número 1:</label>
        <input type="number" id="num1" name="num1" required><br>

        <!-- Campo para o segundo número -->
        <label>Número 2:</label>
        <input type="number" id="num2" name="num2" required><br>

        <!-- Botão que chama a função calcular ao ser clicado -->
        <button type="button" onclick="calcular()">Somar</button>
    </form>

    <!-- Parágrafo para exibir o resultado -->
    <p id="resultado"></p>
